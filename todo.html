<!DOCTYPE html>
<html lang="es" class="bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen p-4 md:p-8">
    <div class="max-w-full mx-auto bg-white shadow-lg rounded-lg overflow-hidden">
        <header class="bg-blue-600 text-white p-4 md:p-6">
            <h1 class="text-xl md:text-3xl font-bold">Gestión de Productos V2</h1>
        </header>

        <main class="p-4 md:p-6">
            <section class="mb-6 md:mb-8">
                <h2 class="text-xl md:text-2xl font-semibold mb-4">Lista de Productos</h2>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left text-gray-500">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                            <tr>
                                <th class="px-2 py-1 md:px-4 md:py-2 text-center">ID</th>
                                <th class="px-2 py-1 md:px-4 md:py-2 text-center">Código de Barra</th>
                                <th class="px-2 py-1 md:px-4 md:py-2 text-center">Descripción</th>
                                <th class="px-2 py-1 md:px-4 md:py-2 text-center">Marca</th>
                                <th class="px-2 py-1 md:px-4 md:py-2 text-center">Categoría</th>
                                <th class="px-2 py-1 md:px-4 md:py-2 text-center">Precio</th>
                                <th class="px-2 py-1 md:px-4 md:py-2 text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="product-list" class="bg-white">
                            <!-- Los productos se agregarán aquí -->
                        </tbody>
                    </table>
                </div>
            </section>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
                  <h2 class="text-xl md:text-2xl font-semibold mb-4">Agregar Producto</h2>
                  <form id="product-form" class="space-y-4">
                    <div class="space-y-2">
                      <label for="codigoBarra" class="block text-sm font-medium text-gray-700">Código de Barra</label>
                      <input type="text" id="codigoBarra" name="codigoBarra" required class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="space-y-2">
                      <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                      <input type="text" id="descripcion" name="descripcion" required class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="space-y-2">
                      <label for="marca" class="block text-sm font-medium text-gray-700">Marca</label>
                      <input type="text" id="marca" name="marca" required class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="space-y-2">
                        <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                        <select id="categoria" name="categoria" required class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <!-- Las opciones se llenarán con JavaScript -->
                        </select>
                    </div>
                    
                    <div class="space-y-2">
                      <label for="precio" class="block text-sm font-medium text-gray-700">Precio</label>
                      <input type="number" id="precio" name="precio" required class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">Agregar Producto</button>
                  </form>
                </div>
              
                <div class="bg-white rounded-lg shadow-md p-4 md:p-6">
                  <h2 class="text-xl md:text-2xl font-semibold mb-4">Editar Producto</h2>
                  <form id="edit-form" class="space-y-4">
                    <div class="space-y-2">
                      <label for="edit-id" class="block text-sm font-medium text-gray-700">ID Producto</label>
                      <input type="number" id="edit-id" name="idProducto" required class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="space-y-2">
                      <label for="edit-codigoBarra" class="block text-sm font-medium text-gray-700">Código de Barra</label>
                      <input type="text" id="edit-codigoBarra" name="codigoBarra"  class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="space-y-2">
                      <label for="edit-descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                      <input type="text" id="edit-descripcion" name="descripcion"  class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="space-y-2">
                      <label for="edit-marca" class="block text-sm font-medium text-gray-700">Marca</label>
                      <input type="text" id="edit-marca" name="marca"  class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="space-y-2">
                      <label for="edit-categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
                      <input type="number" id="edit-categoria" name="idCategoria"  class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="space-y-2">
                      <label for="edit-precio" class="block text-sm font-medium text-gray-700">Precio</label>
                      <input type="number" id="edit-precio" name="precio"  class="w-full px-3 py-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition-colors">Editar Producto</button>
                  </form>
                </div>
              </div>

            <section class="mt-6 md:mt-8">
                <h2 class="text-xl md:text-2xl font-semibold mb-4">Buscar Producto por ID</h2>
                <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                    <input type="number" id="search-id" placeholder="Ingrese ID del producto" class="pl-6 flex-grow rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                    <button id="search-button" class="w-full md:w-auto bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors">Buscar</button>
                </div>
            </section>
        </main>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
